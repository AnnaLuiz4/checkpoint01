<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<head>
<meta charset="utf-8">
<title>filmes</title>
</head>
<body>
	<div class="container mt-3">
		<h3>Filmes</h3>
		<table class="table table-bordered table-sm">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Faixa etaria</th>
					<th>Ano</th>
					<th>Categoria</th>
					<th>Diretor</th>
					<th>País de origem</th>
		
				</tr>
			</thead>
			<tbody>
				<tr th:each="produto : ${listarFilmes}">
					<td th:text="${produto.getNome()}">Nome</td>
					<td th:text="${produto.getFaixa_etaria()}">Faixa etaria</td>
					<td th:text="${produto.getAno()}">Ano</td>
					<td th:text="${produto.getCategoria()}">Categoria</td>
					<td th:text="${produto.getDiretor()}">Diretor</td>
					<td th:text="${produto.getPais_origem()}">País de origem</td>
										
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
